services:
  # The Backend API Service
  - type: web
    name: nanosoup-server
    env: node
    rootDir: server
    buildCommand: npm install
    startCommand: node index.js
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: NODE_ENV
        value: production

  # The Frontend Static Site
  - type: web
    name: nanosoup-client
    env: static
    rootDir: client
    buildCommand: npm install && npm run build
    publishDir: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: nanosoup-server
          property: url
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
